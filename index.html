<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aksel Cruses - Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  <style src="styles.css"></style>
</head>

<body>
  <div class="bubbles-container"></div>
  <div class="circuit-pattern"></div>

  <div class="container">
    <div class="profile-container">
      <div class="profile-photo">
        <span class="profile-glow"></span>
        <img src="portfolio.jpg" alt="Profile">
      </div>
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
    </div>

    <h1 class="name">AKSEL CRUSES</h1>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/aksel-cruses-0098a6280/" class="social-link linkedin">
        <i data-lucide="linkedin"></i>
        <span>LinkedIn</span>
      </a>
      <a href="https://github.com/AxeMello" class="social-link github">
        <i data-lucide="github"></i>
        <span>GitHub</span>
      </a>
      <a href="https://www.instagram.com/axe_mello/" class="social-link instagram">
        <i data-lucide="instagram"></i>
        <span>Instagram</span>
      </a>
    </div>
  </div>

  <div class="footer">
    <span class="footer-content">
      <span class="footer-glow"></span>
      <span class="footer-text">@axe_mello</span>
    </span>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Create bubbles
    const bubblesContainer = document.querySelector('.bubbles-container');
    const bubbleCount = 20;

    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const size = 20 + Math.random() * 80;
      const duration = 15 + Math.random() * 20;
      const delay = -Math.random() * 40;
      const initialX = Math.random() * 100;

      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${initialX}%`;
      bubble.style.animation = `float ${duration}s infinite linear`;
      bubble.style.animationDelay = `${delay}s`;

      bubblesContainer.appendChild(bubble);
    }
  </script>
</body>

</html>
